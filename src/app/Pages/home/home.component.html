<div class="container my-5">
  <!-- Products Counter -->
  <div class="card border-0 shadow-lg rounded-4 mb-5">
    <div class="card-body text-center py-5">
      <h2 class="fw-bold mb-4">
        Products Count Using Signals
        <span class="badge bg-primary ms-2 fs-5">{{ count() }}</span>
      </h2>
      <div class="d-flex justify-content-center gap-4">
        <button class="btn btn-danger btn-lg px-4 rounded-pill" (click)="reset()">
          <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
        </button>
        <button class="btn btn-success btn-lg px-4 rounded-pill" (click)="Show()">
          <i class="bi bi-plus-circle me-2"></i> Increment
        </button>
      </div>
    </div>
  </div>

  <!-- Search + Sidebar -->
  <div class="card border-0 shadow-lg rounded-4">
    <div class="card-body p-4">
      <h4 class="fw-semibold mb-3 text-secondary">
        <i class="bi bi-search me-2"></i> Search Products
      </h4>
      <input
        type="text"
        class="form-control form-control-lg mb-4 rounded-3"
        placeholder="Search By Name..."
        [value]="name()"
        (input)="name.set($any($event.target).value)" />

      <app-sidebar [name]="name()"></app-sidebar>
    </div>
  </div>
</div>
